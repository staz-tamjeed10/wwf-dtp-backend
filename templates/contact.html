{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <div class="form-container animate__animated animate__fadeInUp">
                <h2 class="text-center mb-4 title-animation" style="color: #192752;">Contact Us</h2>
                <h3 class="text-center font-weight-bold mb-4 subtitle-animation" style="color: #192752;">Digital Traceability Platform Team</h3>
                
                <div class="card mb-4 hover-animation" style="background-color:#192752; color: #F8CE9F;">
                    <div class="card-body text-center">
                        <p class="mb-1">Tel: <a href="tel:0523575094" class="contact-link" style="color: #F8CE9F;">052-3575094</a></p>
                        <p class="mb-0">Email: <a href="mailto:fmushtaq@wwf.org.pk" class="contact-link" style="color: #F8CE9F;">fmushtaq@wwf.org.pk</a></p>
                    </div>
                </div>

                <h2 class="font-weight-bold text-center mb-4 social-title-animation" style="color: #192752;">Social Media</h2>
                <ul class="social-links list-unstyled d-flex justify-content-center">
                    <li class="social-item animate__animated animate__zoomIn">
                        <a href="#" target="_blank" class="social-link">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                    </li>
                    <li class="social-item animate__animated animate__zoomIn" style="animation-delay: 0.2s;">
                        <a href="#" target="_blank" class="social-link">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<style>
    /* Base Styles */
    .form-container {
        padding: 2rem;
        border-radius: 15px;
        background: #F8CE9F;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    /* Animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate__fadeInUp {
        animation: fadeInUp 0.6s ease-out;
    }

    .hover-animation {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hover-animation:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .contact-link {
        transition: all 0.3s ease;
        position: relative;
        text-decoration: none;
    }

    .contact-link:hover {
        color: #F8CE9F !important;
        text-decoration: underline;
    }

    /* Social Links */
    .social-links {
        gap: 2rem;
    }

    .social-link {
        font-size: 1.5rem;
        color: #F8CE9F;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 3.5rem;
        height: 3.5rem;
        background-color: #723B18;
        border-radius: 50%;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .social-link:hover {
        background-color: #A15D34;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .form-container {
            padding: 1.5rem;
        }

        .social-link {
            width: 3rem;
            height: 3rem;
            font-size: 1.2rem;
        }

        h2 {
            font-size: 1.75rem;
        }

        h3 {
            font-size: 1.25rem;
        }
    }

    @media (max-width: 576px) {
        .form-container {
            padding: 1rem;
        }

        .social-links {
            gap: 1.5rem;
        }
    }

    /* Title Animations */
    @keyframes titleScale {
        0% {
            transform: scale(0.95);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    .title-animation {
        animation: titleScale 0.6s ease-out;
    }

    .subtitle-animation {
        animation: fadeInUp 0.6s ease-out 0.2s;
        animation-fill-mode: backwards;
    }

    .social-title-animation {
        animation: fadeInUp 0.6s ease-out 0.4s;
        animation-fill-mode: backwards;
    }
</style>
{% endblock %}
